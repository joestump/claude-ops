{{define "config.html"}}
<div class="max-w-2xl">
    <h1 class="text-2xl font-semibold mb-6">Configuration</h1>

    {{if .Saved}}
    <div class="mb-6 p-3 border border-green-300 bg-green-50 text-green-800 text-sm rounded">
        Configuration saved. Changes take effect on the next session.
    </div>
    {{end}}

    <form class="card-base" hx-post="/config" hx-target="#main" hx-swap="innerHTML">
        <div class="space-y-5">
            {{/* Interval */}}
            <div>
                <label for="interval" class="block text-xs text-muted uppercase tracking-wider mb-1">
                    Monitoring Interval (seconds)
                </label>
                <input type="number" id="interval" name="interval"
                       value="{{.Interval}}" min="60"
                       class="input-field w-full max-w-xs">
            </div>

            {{/* Models */}}
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="tier1_model" class="block text-xs text-muted uppercase tracking-wider mb-1">
                        Tier 1 Model
                    </label>
                    <select id="tier1_model" name="tier1_model" class="input-field w-full">
                        <option value="haiku" {{if eq .Tier1Model "haiku"}}selected{{end}}>haiku</option>
                        <option value="sonnet" {{if eq .Tier1Model "sonnet"}}selected{{end}}>sonnet</option>
                        <option value="opus" {{if eq .Tier1Model "opus"}}selected{{end}}>opus</option>
                    </select>
                </div>
                <div>
                    <label for="tier2_model" class="block text-xs text-muted uppercase tracking-wider mb-1">
                        Tier 2 Model
                    </label>
                    <select id="tier2_model" name="tier2_model" class="input-field w-full">
                        <option value="haiku" {{if eq .Tier2Model "haiku"}}selected{{end}}>haiku</option>
                        <option value="sonnet" {{if eq .Tier2Model "sonnet"}}selected{{end}}>sonnet</option>
                        <option value="opus" {{if eq .Tier2Model "opus"}}selected{{end}}>opus</option>
                    </select>
                </div>
                <div>
                    <label for="tier3_model" class="block text-xs text-muted uppercase tracking-wider mb-1">
                        Tier 3 Model
                    </label>
                    <select id="tier3_model" name="tier3_model" class="input-field w-full">
                        <option value="haiku" {{if eq .Tier3Model "haiku"}}selected{{end}}>haiku</option>
                        <option value="sonnet" {{if eq .Tier3Model "sonnet"}}selected{{end}}>sonnet</option>
                        <option value="opus" {{if eq .Tier3Model "opus"}}selected{{end}}>opus</option>
                    </select>
                </div>
            </div>

            {{/* Dry run */}}
            <div class="flex items-center gap-3">
                <input type="checkbox" id="dry_run" name="dry_run"
                       {{if .DryRun}}checked{{end}}
                       class="checkbox-field">
                <label for="dry_run" class="text-sm">
                    Dry run mode
                    <span class="text-xs text-muted ml-1">(no actual remediation actions)</span>
                </label>
            </div>
        </div>

        <div class="mt-6 pt-4 border-t border-border">
            <button type="submit" class="btn-primary">Save Configuration</button>
        </div>
    </form>
</div>
{{end}}
