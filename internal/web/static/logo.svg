<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" shape-rendering="crispEdges">
  <!-- Pixelated robot/monitor logo for Claude Ops -->
  <!-- Outer shell -->
  <rect x="4" y="2" width="24" height="20" fill="#2C2C2C"/>
  <!-- Screen -->
  <rect x="6" y="4" width="20" height="14" fill="#1A1A2E"/>
  <!-- Screen scanline glow -->
  <rect x="6" y="4" width="20" height="2" fill="#1E1E34"/>
  <!-- Eye left -->
  <rect x="10" y="8" width="4" height="4" fill="#D4764E"/>
  <!-- Eye right -->
  <rect x="18" y="8" width="4" height="4" fill="#D4764E"/>
  <!-- Mouth -->
  <rect x="12" y="14" width="8" height="2" fill="#5DADE2"/>
  <!-- Antenna base -->
  <rect x="14" y="0" width="4" height="2" fill="#8B8B8B"/>
  <!-- Antenna tip -->
  <rect x="15" y="0" width="2" height="1" fill="#D4764E"/>
  <!-- Stand -->
  <rect x="12" y="22" width="8" height="2" fill="#8B8B8B"/>
  <!-- Base -->
  <rect x="8" y="24" width="16" height="2" fill="#8B8B8B"/>
  <!-- Legs -->
  <rect x="10" y="26" width="4" height="4" fill="#2C2C2C"/>
  <rect x="18" y="26" width="4" height="4" fill="#2C2C2C"/>
  <!-- Feet -->
  <rect x="8" y="30" width="6" height="2" fill="#2C2C2C"/>
  <rect x="18" y="30" width="6" height="2" fill="#2C2C2C"/>
</svg>